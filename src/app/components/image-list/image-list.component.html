<h2>All uploaded images</h2>
<table mat-table [dataSource]="getImageList()" class="mat-elevation-z8">

  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img src="{{element.image}}" alt="{{element.title}}" title="{{element.title}}" width="200px"></td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="Option">
    <th mat-header-cell *matHeaderCellDef> Option </th>
    <td mat-cell *matCellDef="let element"> {{element.option}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
